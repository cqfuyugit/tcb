<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="utf-8">
	<meta name="keywords" content="" />
	<meta name="description" content="" />
	<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="renderer" content="webkit" />
	<meta http-equiv="Cache-Control" content="no-siteapp" /><!--禁止百度转码-->
	<meta name="apple-mobile-web-app-status-bar-style" content="black" /><!-- 设置状态栏的背景颜色，启用webapp模式时生效 -->
	<meta name="format-detection" content="telephone=no" /><!-- 禁止数字识别为电话号码 -->
	<title></title>
    <script type="text/javascript" src="../../js/remAdaptation.js"></script>
	<link rel="stylesheet" type="text/css" href="../../css/data.css">
</head>
<body>
    <header class="commonHeader">
        <div class="common_top">
            <div class="toBack">
                <a href="javascript:history.go(-1)">
                   <i class="iconfont icon-fanhui"></i>返回
                </a>   
            </div>
            <div class="tit">停运</div>
            <div class="asidemenu"><i class="iconfont icon-fangzi"></i></div>
        </div>
    </header>
    <section class="data_wrap02">
    	<div class="team_off">
    		<div class="carTeam">
    			<i class="iconfont icon-cheduiguanli"></i><em></em>
    		</div>
    		<!--<div class="offState">停运5天</div>-->
    	</div>
    	<div class="times">
    		<div class="label">台次</div>
    		<div class="value"><em>36</em>/<span>40</span>台</div>
    	</div>
    	<div class="offDay_wrap">
    		<table cellpadding="0" cellspacing="0" class="offDay_table">
    			<colgroup>
    				<col span="2" style="width: 50%">
    			</colgroup>
    			<thead>
    				<tr>
    					<th>日期</th>
    					<th>台</th>
    				</tr>
    			</thead>
    			<tbody>
    				<tr>
    					<td>1天</td>
    					<td><a href='#' class="offList oneDay" data-index='1'></a></td>
    				</tr>
    				<tr>
    					<td>2天</td>
    					<td><a href='#' class="offList twoDay" data-index='1'>1</a></td>
    				</tr>
    				<tr>
    					<td>3天</td>
    					<td><a href='#' class="offList threeDay" data-index='1'>2</a></td>
    				</tr>
    				<tr>
    					<td>4天以上</td>
    					<td><a href='#' class="offList fourMoreDay" data-index='1'>4</a></td>
    				</tr>
    			</tbody>
    		</table>
    	</div>
    </section>
    <script type="text/javascript" src="../../js/lib/require.js" data-main="../../js/data/off_stream"></script>
    <script type="text/javascript" src="../../js/widget/mui.min.js"></script>
    <script type="text/javascript" src="../../js/widget/picker.min.js"></script>
</body>
</html>
