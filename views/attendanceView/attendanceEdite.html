<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="utf-8">
    <meta name="keywords" content="" />
	<meta name="description" content="" />
	<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="renderer" content="webkit" />
    <meta http-equiv="Cache-Control" content="no-siteapp" /><!--禁止百度转码-->
	<meta name="apple-mobile-web-app-status-bar-style" content="black" /><!-- 设置状态栏的背景颜色，启用webapp模式时生效 -->
	<meta name="format-detection" content="telephone=no" /><!-- 禁止数字识别为电话号码 -->
	<title></title>
    <script type="text/javascript" src="../../js/remAdaptation.js"></script>
	<link rel="stylesheet" type="text/css" href="../../css/attendanceView.css">
</head>
<body>
    <header class="commonHeader">
        <div class="common_top">
            <div class="toBack">
                <a href="javascript:history.go(-1)">
                  <i class="iconfont icon-fanhui"></i>返回
                </a>
            </div>
            <div class="tit">考勤记录编辑</div>
            <div class="asidemenu"><i class="iconfont icon-fangzi"></i></div>
        </div>
    </header>
    <section class="attendance_wrap">
       <form action="" method="">
           <ul class="edite_list">
               <li>
                  <div class="label">姓名</div>
                  <div class="info name"></div>
               </li>
                <li>
                  <div class="label">车队</div>
                  <div class="info carTeam"></div>
               </li>
                <li>
                  <div class="label">车号</div>
                  <div class="info carNum"></div>
               </li>
                <li>
                  <div class="label">考勤状态</div>
                  <div class="info stateEdite">
                       <span id="state"></span>
                       <i class="rightPoint iconfont icon-arrow-right"></i>
                  </div>
               </li>
               <li>
                  <div class="intro_wrap">
                       <textarea class="intro_area" placeholder="请填写说明"></textarea>
                       <p class="notice">0/200</p>
                  </div>
               </li>
           </ul>
           <div class="submit_area"><button type="button">提交</button></div>
       </form>
    </section>
    <div id="loading">
        <span class="loading_icon"></span>
    </div>   
    <script  type="text/javascript" src="../../js/lib/require.js" data-main="../../js/attendanceView/attendanceEdite"></script>
    <script type="text/javascript" src="../../js/widget/mui.min.js"></script>
    <script type="text/javascript" src="../../js/widget/picker.min.js"></script>
</body>
</html>
