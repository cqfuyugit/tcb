<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="renderer" content="webkit" />
    <meta http-equiv="Cache-Control" content="no-siteapp" /><!--禁止百度转码-->
    <meta name="apple-mobile-web-app-status-bar-style" content="black" /><!-- 设置状态栏的背景颜色，启用webapp模式时生效 -->
    <meta name="format-detection" content="telephone=no" /><!-- 禁止数字识别为电话号码 -->
    <title></title>
    <script type="text/javascript" src="../../js/remAdaptation.js"></script>
    <link rel="stylesheet" type="text/css" href="../../css/leave.css">
    
</head>
<body>
    <header class="commonHeader">
        <div class="common_top">
            <div class="toBack">
                <a href="javascript:history.go(-1)">
                  <i class="iconfont icon-fanhui"></i>返回
                </a>  
            </div>
            <div class="tit">保险申购</div>
            <div class="asidemenu"><i class="iconfont icon-unie644"></i></div>
        </div>
    </header>
    <section class="leave_wrap clyd_wrap">
                    <div class="infos">
                        <div class="infos_list">
                            <div class="item">
                                <div class="label">日期</div>
                                <div class="info_item insuranceTime_wrap">
                                    <!--<input type="text" placeholder="请选择" >-->
                                    <span id="insuranceTime">请选择</span>
                                    <i class="rightPoint iconfont icon-arrow-right"></i>
                                </div>
                            </div>                           
                            <div class="item">
                                <div class="label">申请人</div>
                                <div class="info_item" id="apply_person">
                                    <span></span>
                                </div>                  
                            </div>
                            <div class="item">
                                <div class="label">车编号</div>
                                <div class="info_item">
                                    <!--<input type="text" placeholder="请选择" id="endTime">-->
                                    <span id="endTime">请选择</span>  
                                    <i class="rightPoint iconfont icon-arrow-right"></i>    
                                </div>
                            </div>         
                            <div class="item">
                                <div class="label">保险单</div>
                                <div class="info_item">
                                    <!--<input type="text" placeholder="请选择" >-->
                                    <span>请选择</span>
                                    <i class="rightPoint iconfont icon-arrow-right"></i>
                                </div>
                            </div>
                            <div class="item">
                                <div class="label">事故类型</div>
                                <div class="info_item">
                                    <!--<input type="text" placeholder="请选择" >-->
                                    <span>请选择</span>
                                    <i class="rightPoint iconfont icon-arrow-right"></i>
                                </div>
                            </div>
                            <div class="item">
                                <div class="label">保险详情</div>
                                <div class="info_item">
                                    <!--<input type="text" placeholder="请选择" >-->
                                    <span>请选择</span>
                                    <i class="rightPoint iconfont icon-arrow-right"></i>
                                </div>
                            </div>                
                            <!--<div class="item">
                                <div class="label">备注</div>
                                <div class="info_item">
                                    <input type="text" placeholder="请输入" class="leaveMark"></input>
                                </div>
                            </div>-->
                        </div>
                    </div>
                   
                    <div class="addpics">
                        <div class="addpics_tit">
                            <h3>添加图片</h3>
                            <span>0/9</span>
                        </div>
                        <ul class="addpics_list" id="fileList">
                            <li>
                                <div class="pic">
                                    <img src="../../images/perpic.jpg" alt="" title="">
                                    <div class="mask">
                                        <i class="failIcon iconfont icon-tanhao"></i>
                                        <!--<span class="progress"></span>-->
                                    </div>
                                    <span class="del">
                                        <i class="delIcon iconfont icon-guanbi"></i>
                                    </span>
                                </div>
                            </li>
                            <li>
                                <div class="pic">
                                    <img src="../../images/perpic.jpg" alt="" title="">
                                    <div class="mask">
                                        <!--<i class="failIcon iconfont icon-tanhao"></i>-->
                                        <span class="progress">50%</span>
                                    </div>
                                     <span class="del">
                                        <i class="delIcon iconfont icon-guanbi"></i>
                                    </span>
                                </div>
                            </li>
                            <li>
                                <div class="pic">
                                    <img src="../../images/perpic.jpg" alt="" title="">
                                    <!--<div class="mask">
                                        <i class="failIcon"></i>
                                        <span class="progress"></span>
                                    </div>-->
                                     <span class="del">
                                        <i class="delIcon iconfont icon-guanbi"></i>
                                    </span>
                                </div>
                            </li>
                            <li class="last" id="last">
                               <div class="pic">
                                    <input type="file" id="upImgInput" onchange="handleFiles(this.files)"  name="image" accept="image/*" capture="camera" multiple class="upImgInput">
                                    
                                        <span class="addIcon iconfont icon-add"></span>
                                </div>
                            </li>
                        </ul>
                        <div class="submit_wrap">
                            <button type="submit" class="submit_btn" id="leaveSubmit">提交</button>
                        </div>
                    </div>
    </section>

    <script type="text/javascript" src="../../js/jquery.js"></script>
    <script  type="text/javascript" src="../../js/lib/require.js" data-main="../../js/insurance"></script>
    <script type="text/javascript" src="../../js/widget/mui.min.js"></script>
    <script type="text/javascript" src="../../js/widget/picker.min.js"></script>

</body>
</html>
