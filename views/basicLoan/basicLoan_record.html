<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="utf-8">
	<meta name="keywords" content="" />
	<meta name="description" content="" />
	<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="renderer" content="webkit" />
	<meta http-equiv="Cache-Control" content="no-siteapp" /><!--禁止百度转码-->
	<meta name="apple-mobile-web-app-status-bar-style" content="black" /><!-- 设置状态栏的背景颜色，启用webapp模式时生效 -->
	<meta name="format-detection" content="telephone=no" /><!-- 禁止数字识别为电话号码 -->
	<title></title>
    <script type="text/javascript" src="../../js/remAdaptation.js"></script>
	<link rel="stylesheet" type="text/css" href="../../css/leave.css">
<body>
    <header class="commonHeader">
        <div class="common_top">
            <div class="toBack">
            	<a href="javascript:history.go(-1);">
                  <i class="iconfont icon-fanhui"></i>返回
                </a>  
            </div>
            <div class="tit">基本借款</div>
            <div class="asidemenu"><i class="iconfont icon-fangzi"></i></div>
        </div>
    </header>
    <section class="leave_wrap leave_wrap02">
    	<div class="infos">
            <div class="infos_list pore">
                    <div class="item">
                                <div class="label">所属公司</div>
                                <div class="info_item company"></div>
                    </div>
                    <div class="item">
                                <div class="label">所属部门</div>
                                <div class="info_item deparmtent"></div>
                    </div>
                    <div class="item">
                                <div class="label">所属职位</div>
                                <div class="info_item position"></div>
                    </div>
                	<div class="item">
                				<div class="label">借款人</div>
                				<div class="info_item people"></div>
                	</div>
                	<div class="item">
                                <div class="label">借款金额</div>
                                <div class="info_item money"></div>
                    </div>
                    <div class="item">
                               <div class="label">打入卡号</div>
                               <div class="info_item enterNumber"></div>
                     </div>
                     <div class="item">
                               <div class="label">打入姓名</div>
                               <div class="info_item enterName"></div>
                     </div>
                	<div class="item">
                                <div class="label">借款事由</div>
                                <div class="info_item reason"></div>
                    </div>
                    <div class="item">
                                <div class="label">备注</div>
                                <div class="info_item memo"></div>
                    </div>
                	<div class="stateIcon" id="stateIcon"></div><!--sucessIcon为成功的图标-->
            </div> 
            <div class="picList_wrap">
                 <div class="picList_tit">所上传图片</div> 
                 <ul class="picList" id="picList">                      
                 </ul> 
            </div>
            <div class="fileList_wrap">
                 <div class="fileList_tit">所上传文件</div>
                 <ul class="fileList" id="fileList">
                 </ul> 
            </div> 			
         </div>       			
    </section>
    <script  type="text/javascript" src="../../js/lib/require.js" data-main="../../js/basicLoan/basicLoanRecord"></script>
</body>
</html>
