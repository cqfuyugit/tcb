<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="utf-8">
	<meta name="keywords" content="" />
	<meta name="description" content="" />
	<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="renderer" content="webkit" />
	<meta http-equiv="Cache-Control" content="no-siteapp" /><!--禁止百度转码-->
	<meta name="apple-mobile-web-app-status-bar-style" content="black" /><!-- 设置状态栏的背景颜色，启用webapp模式时生效 -->
	<meta name="format-detection" content="telephone=no" /><!-- 禁止数字识别为电话号码 -->
	<title></title>
    <script type="text/javascript" src="../../js/remAdaptation.js"></script>
	<link rel="stylesheet" type="text/css" href="../../css/leave.css">
</head>

<body>
	<header class="commonHeader">
		<div class="common_top">
			<div class="toBack">
				<a href="javascript:history.go(-1)">
					<i class="iconfont icon-fanhui"></i>返回
				</a>
			</div>
			<div class="tit">情况说明</div>
			<div class="asidemenu"><i class="iconfont icon-unie644"></i></div>
		</div>
	</header>
	<section class="leave_wrap">
		<div class="top_tab">
			<ul>
				<li class="active">
					<a href="javascript:;">情况说明</a>
				</li>
				<li>
					<a href="javascript:;">情况说明记录</a>
				</li>
			</ul>
		</div>
		<div class="content_panel" style="display: block;">
			<div class="infos">
				<div class="infos_list">
					<div class="item">
						<div class="label">分类</div>
						<div class="info_item type_wrap">
							<span id="type">请选择</span>
							<i class="rightPoint iconfont icon-arrow-right"></i>
						</div>
					</div>
					<div class="item">
						<div class="label">公司</div>
						<div class="info_item company_wrap">
							<span id="company">请选择</span>
							<i class="rightPoint iconfont icon-arrow-right"></i>
						</div>
					</div>
					<div class="item">
						<div class="label">部门</div>
						<div class="info_item dept_wrap">
							<span id="dept">请选择</span>
							<i class="rightPoint iconfont icon-arrow-right"></i>
						</div>
					</div>
					<div class="item">
						<div class="label">申请人</div>
						<div class="info_item person_wrap">
							<span id="person">请选择</span>
							<i class="rightPoint iconfont icon-arrow-right"></i>
						</div>
					</div>
					<div class="item">
						<div class="label">标题</div>
						<div class="info_item title_wrap  certify_mark">
							<input type="text" placeholder="请输入" class="title  leaveMark"></input>
						</div>
					</div>
					<div class="item">
						<div class="label">内容</div>
						<div class="info_item memo_wrap certify_mark">
							<input type="text" placeholder="请输入" class="content  leaveMark"></input>
						</div>
					</div>

				</div>
			</div>
			<div class="addpics">
				<div class="submit_wrap">
					<button type="submit" class="submit_btn" id="situationSubmit">提交</button>
				</div>
			</div>
		</div>
		<div class="content_panel">
			<ul class="situation_record" id="situation_record">
			</ul>
		</div>
	</section>

	<script type="text/javascript" src="../../js/jquery.js"></script>
	<script type="text/javascript" src="../../js/lib/require.js" data-main="../../js/situation/situation"></script>
	<script type="text/javascript" src="../../js/widget/mui.min.js"></script>
	<script type="text/javascript" src="../../js/widget/picker.min.js"></script>

</body>
</html>
